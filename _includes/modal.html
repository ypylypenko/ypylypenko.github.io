<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Связаться</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" action="https://formspree.io/yevhenii.pylypenko@gmail.com">
          <!-- <input type="hidden" name="_next" value="https://mysite.com/thanks.html"/> -->
          <div class="form-row">
             <div class="form-group col-md-6">
                <input type="text" class="form-control" name="name" id="name" placeholder="Имя">
             </div>
             <div class="form-group col-md-6">
               <input type="email" name="_replyto" class="form-control" id="email" placeholder="Email">
             </div>
           </div>
           <div class="form-group">
              <textarea name="message" id="message" placeholder="Сообщение" rows="5" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
      </div>
    </div>
  </div>
</div>
